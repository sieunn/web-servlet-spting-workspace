<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.ofg">
<head>
<meta charset="utf-8">
<title>멤버 정보</title>
</head>
<body>
	<h1>멤버 정보 보기</h1>
	
	<h3>방법 1번</h3>
	<ul>
		<li th:text="${mem}">member 객체</li>
		<li th:text="${mem.memberName}">member 이름</li>
		<li th:text="${mem.memberPhone}">member 번호</li>
		<li th:text="${mem.memberAge}">member 나이</li>
	</ul>
	
	<hr>
	
	<h3>방법 2번</h3>
	<ul th:object="${mem}">
		<li th:text="${memberName}">멤버 이름</li>
		<li th:text="${memberPhone}">멤버 번호</li>
		<li th:text="${memberAge}">멤버 나이</li>
	</ul>
	
	<h3>방법 3번</h3>
	<table border="1">
	<thead>
		<tr>
			<th>이름</th>
			<th>번호</th>
			<th>나이</th>
		</tr>
	
	<tbody>
	<!-- Controller에서 가져온 memList를 모두 가져온 모읍집 -->
	<!-- memList 하나씩 꺼내서 mem 변수에 하나씩 값을 담아줌 -->
		<tr th:each="mem : ${memList}" th:object="${mem}"><!-- object로 mem 이름을 모두 앞에다 붙였음-->
			<!-- mem.memberName  object에 mem을 써줫기 때문에 memberName만 작성해도 됨 -->
			<!-- 위에서 object에 mem 이름을 붙여줬기 때문에 만약 mem.memberName 쓰면 mem.mem.memberName 으로 작성한것으로 보여져서 에러남-->
			<td th:text = "*{memberName}">name</td>
			<td th:text = "*{memberPhone}">Phone</td>
			<td th:text = "*{memberAge}">Ages</td>
		</tr>
	</tbody>
	</table>
</body>
</html>
